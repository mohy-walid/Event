<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="/css/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <title>Event</title>
</head>
<body>
  <div id="navber"></div>
   <!-- Contact Section -->
  <main class="flex-grow-1">
    <section class="container my-5">
      <div class="row g-4">

        <!-- Form -->
        <div class="col-md-6">
          <div class="p-4 shadow-sm rounded-3 bg-white">
            <h4 class="fw-bold mb-4 text-primary">Send us a message</h4>
            <form>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" placeholder="Enter your phone number">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea rows="4" class="form-control" placeholder="Write your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary rounded-3 send-btn">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Contact info -->
        <div class="col-md-6">
          <div class="p-4">
            <h4 class="fw-bold mb-3 text-primary">Reach Out To Us</h4>
            <p class="contact-text">We'd love to hear from you! Whether you have questions about events, volunteering, or partnerships, our team is ready to assist.</p>
            <p class="contact-info"><i class="fa-solid fa-phone me-2 text-primary"></i> +1 (555) 123-4567</p>
            <p class="contact-info"><i class="fa-solid fa-envelope me-2 text-primary"></i> info@eventmanagement.com</p>
            <p class="contact-info"><i class="fa-solid fa-location-dot me-2 text-primary"></i> 123 Event Avenue, Suite 100, Metropolis, CA 90210</p>
            <img src="Event/img/World map .jpeg" class="img-fluid rounded-3 mt-3" alt="map">
          </div>
        </div>
        
      </div>
    </section>
  </main>
 <div id="footer"></div>


<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/index.js"></script>

<script>
    loadComponent("navber","../html/nav.html")
    loadComponent("footer","../html/footer.html")
</script>

</body>
</html>

<head>

  <style>
    /* Keyframes for custom animations */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1s ease-in forwards;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen pt-10">
    
<nav class="fixed top-0 left-0 w-full z-50 bg-gray-50 shadow-md">
  <div class="container mx-auto flex items-center justify-between px-6 py-3">
    
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="../img/9c5e0db0-ca21-47c4-b07a-4215d667ad16_62f9708f-375c-48ad-b0d7-4109d9248ce7_1406497_image.svg" alt="logo" class="w-8 h-8">
<h3 class="m-0 font-[Borel] text-2xl font-bold text-[#5048E5]">EventLinker</h3>
    </div>

    <!-- Links -->
    <ul class="hidden md:flex items-center gap-8">
      <li>
        <a href="index.html" 
           class="no-underline relative font-medium text-gray-900 hover:text-indigo-600 transition pb-1
                  after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-indigo-600 
                  hover:after:w-full after:transition-all after:duration-300 font-semibold">
          Home
        </a>
      </li>
      <li>
        <a href="#" 
           class="no-underline relative font-medium text-gray-900 hover:text-indigo-600 transition pb-1
                  after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-indigo-600 
                  hover:after:w-full after:transition-all after:duration-300">
          Events
        </a>
      </li>
      <li>
        <a href="volunteering.html" 
           class="no-underline relative font-medium text-gray-900 hover:text-indigo-600 transition pb-1
                  after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-indigo-600 
                  hover:after:w-full after:transition-all after:duration-300">
          Volunteer
        </a>
      </li>
      <li>
        <a href="#" 
           class="no-underline relative font-medium text-gray-900 hover:text-indigo-600 transition pb-1
                  after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-indigo-600 
                  hover:after:w-full after:transition-all after:duration-300">
          Contact Us
        </a>
      </li>
    </ul>

    <!-- Buttons -->
    <div class="flex items-center gap-4">
      <button class="px-5 py-2 border border-indigo-600 text-indigo-600 rounded-full 
                     hover:bg-indigo-600 hover:text-white transition">
        Post Your Event
      </button>
      <button class="px-5 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 
                     transition flex items-center gap-2">
        <i class="fa-solid fa-user-group"></i> Profile
      </button>
    </div>
  </div>
</nav>


  <!-- Main Content -->
<main class="py-16">
    <div class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-3xl bg-white shadow-lg rounded-lg overflow-hidden fade-in-up">
      <!-- Header -->
      <div class="p-6 border-b fade-in">
        <h1 class="text-2xl font-bold text-gray-800">Post a New Event</h1>
        <p class="text-gray-500 text-sm">Fill in the details below to create your event listing.</p>
      </div>

      <form class="p-6 space-y-8">
        <!-- Event Title + Category -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="fade-in-up">
            <label class="block text-sm font-medium text-gray-700">Event Title</label>
            <input type="text" placeholder="Enter event title"
              class="mt-2 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-transform duration-300 hover:scale-105">
          </div>
          <div class="fade-in-up" style="animation-delay:0.2s">
            <label class="block text-sm font-medium text-gray-700">Category</label>
            <select
              class="mt-2 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-transform duration-300 hover:scale-105">
              <option>Select a category</option>
              <option>Conference</option>
              <option>Workshop</option>
              <option>Webinar</option>
            </select>
          </div>
        </div>

        <!-- Date + Time -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="fade-in-up" style="animation-delay:0.4s">
            <label class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date"
              class="mt-2 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-transform duration-300 hover:scale-105">
          </div>
          <div class="fade-in-up" style="animation-delay:0.6s">
            <label class="block text-sm font-medium text-gray-700">Time</label>
            <input type="time"
              class="mt-2 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-transform duration-300 hover:scale-105">
          </div>
        </div>

        <!-- Location Details -->
        <div class="fade-in-up" style="animation-delay:0.8s">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Location Details</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19680.29967123197!2d30.842387056901913!3d29.311137728586633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2seg!4v1756154006336!5m2!1sar!2seg" width="600" height="400" class="rounded-md w-full"
            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          <input type="text" placeholder="Enter venue name or 'Virtual'"
            class="mt-4 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-transform duration-300 hover:scale-105">
        </div>

        <!-- Event Information -->
        <div class="fade-in-up" style="animation-delay:1s">
  <h2 class="text-lg font-semibold text-gray-800 mb-4">Event Information</h2>
  <label class="block text-sm font-medium text-gray-700">Event Description</label>
  <textarea rows="4" placeholder="Provide a detailed description of your event..."
    class="mt-2 w-full rounded-md border border-gray-300 shadow-sm 
           focus:ring-2 focus:ring-blue-400 focus:border-blue-500 
           transition duration-300 hover:scale-105"></textarea>
</div>


        <!-- Event Banner Image -->
        <div class="fade-in-up" style="animation-delay:1.2s">
          <label class="block text-sm font-medium text-gray-700 mb-2">Event Banner Image</label>
          <label for="banner-upload"
            class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-transform duration-300 hover:scale-105">
            <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6H16a5 5 0 010 10h-1"></path>
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <p class="text-gray-500 text-sm">Drag & drop your banner here, or click to upload</p>
            <p class="text-gray-400 text-xs mt-1">Recommended size: 1200x400 pixels</p>
          </label>
          <input id="banner-upload" type="file" class="hidden" />
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end fade-in-up" style="animation-delay:1.4s">
          <button type="submit"
            class="px-6 py-2 bg-emerald-600 text-white rounded-md shadow hover:bg-emerald-700 focus:ring-2 focus:ring-emerald-400 transition-transform duration-300 hover:scale-110">
            Submit Event
          </button>
        </div>
      </form>
    </div>
  </div>

</main>

<div id="footer"></div>
